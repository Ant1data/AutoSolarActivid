name: Auto Generate Weekly Solar Activity Video

on:
  schedule:
    - cron: '0 0 * * 1'   # Exécution chaque lundi à 00:00 UTC (~01:00 heure française)
  workflow_dispatch:       # Lancement manuel possible

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly solar activity script
        run: |
          python autovideo_weekly.py

      - name: Upload weekly videos as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solar_activity_videos_weekly
          path: solar_activity_videos/weekly/**/*.mp4

      - name: Commit weekly proton JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A Protons/weekly || true
          week_num=$(date +"%V")
          start_label=$(date -d "-7 days" +"%d%m%Y")
          end_label=$(date +"%d%m%Y")
          git diff --cached --quiet || (git commit -m "update weekly proton JSON Week #${week_num} (${start_label}-${end_label})" && git push)

      - name: Commit generated weekly videos (optional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add solar_activity_videos/weekly/**/*.mp4 || true
          week_num=$(date +"%V")
          start_day=$(date -d "-7 days" +"%d%m%Y")
          end_day=$(date +"%d%m%Y")
          git diff --cached --quiet || (git commit -m "Add weekly solar activity video - Week #${week_num} (${start_day}-${end_day})" && git push)
