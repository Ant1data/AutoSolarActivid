name: Auto Generate Weekly Solar Activity Video

on:
  schedule:
    - cron: '0 0 * * 1'   # Exécution chaque lundi à 00:00 UTC (~01:00 heure française)
  workflow_dispatch:       # Lancement manuel possible

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly solar activity script
        run: |
          python autovideo_weekly.py

      - name: Upload weekly videos as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solar_activity_weekly
          path: Solar_Activity_7days/**/*.mp4

      - name: Commit generated weekly videos (optional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Solar_Activity_7days/**/*.mp4 || true
          git diff --cached --quiet || (git commit -m "add weekly solar activity video $(date +'%d:%m:%Y')" && git push)
